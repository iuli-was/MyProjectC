<!-- Container pentru cele doua box-uri -->
<div class="container">
  <div class="row">
    <!-- Box-ul de criptare -->
    <div class="col-md-6">
      <div class="box" id="encryption-box">
        <h2 class="scris">Criptare Text</h2>
        <div class="form-group">
          <label class="scris" for="keyEncrypt">Cheie pentru criptare:</label>
          <input type="text" id="keyEncrypt" class="form-control" placeholder="Introdu cheia de criptare"/>
        </div>
        <textarea id="plainText" class="form-control" rows="6" placeholder="Introdu textul pentru criptare..."></textarea>
        <button class="btn btn-primary mt-3" onclick="criptareText()">Criptează</button>
        <h4 class="mt-3 scris">Rezultat:</h4>
        <textarea id="encryptedText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>
    <!-- Box-ul de decriptare -->
    <div class="col-md-6">
      <div class="box" id="decryption-box">
        <h2 class="scris">Decriptare Text</h2>
        <div class="form-group">
          <label class="scris" for="keyDecrypt">Cheie pentru decriptare:</label>
          <input type="text" id="keyDecrypt" class="form-control" placeholder="Introdu cheia de decriptare"/>
        </div>
        <textarea id="cipherText" class="form-control" rows="6" placeholder="Introdu textul criptat..."></textarea>
        <button class="btn btn-info mt-3" onclick="decriptareText()">Decriptează</button>
        <h4 class="mt-3 scris">Rezultat:</h4>
        <textarea id="decryptedText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>

<!-- Script JavaScript pentru criptare și decriptare -->
<script>
  // Funcție simplă de criptare și decriptare cu XOR, folosind cheia introdusă de utilizator
  function criptareText() {
    const text = document.getElementById('plainText').value;
    const keyInput = document.getElementById('keyEncrypt').value;
    if (!keyInput) {
      alert('Te rog să introduci o cheie pentru criptare.');
      return;
    }
    const key = parseInt(keyInput) || 0; // Convertim cheia la număr
    let encrypted = '';
    for (let i=0; i<text.length; i++) {
      encrypted += String.fromCharCode(text.charCodeAt(i) ^ key);
    }
    document.getElementById('encryptedText').value = btoa(encrypted); // encodează în base64
  }

  function decriptareText() {
    const cipherTextEncoded = document.getElementById('cipherText').value;
    const keyInput = document.getElementById('keyDecrypt').value;
    if (!keyInput) {
      alert('Te rog să introduci cheia pentru decriptare.');
      return;
    }
    const key = parseInt(keyInput) || 0; // Convertim cheia la număr
    try {
      const cipherText = atob(cipherTextEncoded);
      let decrypted = '';
      for (let i=0; i<cipherText.length; i++) {
        decrypted += String.fromCharCode(cipherText.charCodeAt(i) ^ key);
      }
      document.getElementById('decryptedText').value = decrypted;
    } catch (e) {
      alert('Text criptat invalid sau nu poate fi decriptat.');
    }
  }
</script>
